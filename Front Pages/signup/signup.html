<html>
    <head>
        <title>
            Sign Up Form
        </title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="sign-up-form">
            <img src="user-Icon.png">
            <h1> Sign Up Now</h1>
            <form>
                <input type="email" class="input-box" placeholder=" E-mail">
                <input type="phone" class="input-box" placeholder=" Phone Number">
                <input type="pin" class="input-box" placeholder=" PinCode">
                <p><span><input type="checkbox">I agree to the Terms and Conditions</span></p>
                <button type="button" class="signup-btn">Sign Up</button>
                <hr>
                <button type="button" class="Google-btn">Sign Up Using Google</button>
                <button type="button" class="Facebook-btn">Sign Up Using Meta</button>


                <p>Do you have an account ? <a href="#">Sign in</a></p>





            </form>
        </div>
    </body>
</html>
